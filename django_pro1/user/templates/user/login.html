<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserLogin</title>
</head>
<style type="text/css">

* {

  padding: 0;

  margin: 0;

  font-family: "微软雅黑";

}
</style>

<body>
<div class="window">
<form action="/user/login" method="post" class="gcs-login">
  <p class="gcs-login.input">
    Username: <input type="text" name="username">
  </p>
  <p>
    Password: <input type="text" name="password">
  </p>
  <p>
    <input type="checkbox" name="remember">Remember me for 7 days
  </p>
  <p >
    <input type="submit" value="Login" class="but">
  </p>
</form>
<a href="/user/reg">Create Account</a>
</div>
</body>

<style>
  .window{
    height: 300px;
    width: 300px;
    margin:auto;
    margin-top: auto;
    background-color: brown;
  }
  .but{
  background-color: blue;
  }
</style>
</html>
